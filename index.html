<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Train Times</title>
</head>
<body>
        <div class="container-fluid">
                <div class="row">
                        <div class="col-4">
                            <h1>Train</h1>
                            <br>
                        <div class="addTrain">
                                <form>
                                        <div class="form-row">
                                          <div class="form-group col-md-12">
                                            <label for="inputTrain">Name</label>
                                            <input type="text" class="form-control" id="inputTrain" placeholder="">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <label for="inputDestination">Destination</label>
                                          <input type="text" class="form-control" id="inputDestination" placeholder="">
                                        </div>
                                        <div class="form-group next">
                                                <label for="add-next">Train Time (hh:mm)</label>
                                                <input class="form-control" id="inputTime" type="time">
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                                      </form>
                        </div>
                        </div>
                            <div class="col-8"><h1>Train Schedule</h1>
                                <br>
                            <table class="table" id="train-table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Departure</th>
                                        <th scope="col">Arrival</th>
                                        <th scope="col">Time Left</th>
                                        <th scope="col">Destination</th>
                                      </tr>
                                    </thead>

                                    <tbody>
                                      <tr>
                                        <th div="trainName"></th>
                                        <td div="departure"></td>
                                        <td div="arrival"></td>
                                        <td div="time"></td>
                                        <td div="destination"></td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                </div>
        </div>

<script src="./javascript.js/javascript.js"></script>
</body>
</html>
